<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AEW Tracks (1995–2000) - 700hPa Curvature Vorticity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="static/styles/styles.css" />
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <strong>AEW Tracks</strong><br>
  
  <label>Year:</label>
  <select id="yearFilter">
    <option value="1995" selected>1995</option>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="1999">1999</option>
    <option value="2000">2000</option>
  </select>

  <label>Month:</label>
  <select id="monthFilter">
    <option value="all">All Months</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
  </select>

  <label class="checkbox-label">
    <input type="checkbox" id="showPointsOnly">
    Show points only (hide lines)
  </label>

  <div style="margin-top:8px; font-size:13px;">
    Tracks: <strong id="trackCount">Loading 1995...</strong>
  </div>
</div>

<div id="selectedInfo">
  <div id="selectedDate">—</div>
  <div id="selectedValue">—</div>
</div>

<div class="legend">
  <div class="legend-title">700hPa Curvature Vorticity (×10⁻⁵ s⁻¹)</div>
  <div class="color-bar"></div>
  <div class="color-bar-labels">
    <span>0</span><span>3.5</span><span>7+</span>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="static/scripts/map.js"></script>
<script src="static/scripts/ui.js"></script>

</body>
</html>
