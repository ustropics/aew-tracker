<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AEW Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="static/styles/styles.css" />
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <strong>AEW Tracks</strong><br>
  
  <label>Year:</label>
  <select id="yearFilter">
  <option value="1979">1979</option>
  <option value="1980">1980</option>
  <option value="1981">1981</option>
  <option value="1982">1982</option>
  <option value="1983">1983</option>
  <option value="1984">1984</option>
  <option value="1985">1985</option>
  <option value="1986">1986</option>
  <option value="1987">1987</option>
  <option value="1988">1988</option>
  <option value="1989">1989</option>
  <option value="1990">1990</option>
  <option value="1991">1991</option>
  <option value="1992">1992</option>
  <option value="1993">1993</option>
  <option value="1994">1994</option>
  <option value="1995">1995</option>
  <option value="1996">1996</option>
  <option value="1997">1997</option>
  <option value="1998">1998</option>
  <option value="1999">1999</option>
  <option value="2000">2000</option>
  <option value="2001">2001</option>
  <option value="2002">2002</option>
  <option value="2003">2003</option>
  <option value="2004">2004</option>
  <option value="2005">2005</option>
  <option value="2006">2006</option>
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016">2016</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023" selected>2023</option>
  </select>

  <label>Month:</label>
  <select id="monthFilter">
    <option value="all">All Months</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
  </select>

  <label class="checkbox-label">
    <input type="checkbox" id="showPointsOnly">
    Show points only (hide lines)
  </label>

  <div style="margin-top:8px; font-size:13px;">
    Tracks: <strong id="trackCount">Loading Data...</strong>
  </div>
</div>

<div id="selectedInfo">
  <div id="selectedDate">—</div>
  <div id="selectedValue">—</div>
</div>

<div class="legend">
  <div class="legend-title">700hPa Curvature Vorticity (×10⁻⁵ s⁻¹)</div>
  <div class="color-bar"></div>
  <div class="color-bar-labels">
    <span>0</span><span>3.5</span><span>7+</span>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="static/scripts/map.js"></script>
<script src="static/scripts/ui.js"></script>

</body>
</html>
